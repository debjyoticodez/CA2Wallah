<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-100 min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12">
        <!-- Form Card -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-indigo-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">AI PDF Generator</h1>
                </div>
                <p class="text-gray-600">Generate custom PDFs using AI technology</p>
            </div>

            <!-- User Input Form -->
            <form class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" 
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="John Doe">
                </div>

                <!-- ID Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                    <input type="text" 
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="ABC-123">
                </div>

                <!-- Prompt Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Generation Prompt</label>
                    <textarea rows="4" 
                              required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                              placeholder="Describe what you want to generate..."></textarea>
                </div>

                <!-- Generate Button -->
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Generate PDF
                </button>
            </form>

            <!-- Preview Section -->
            <div class="mt-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">PDF Preview</h2>
                <div class="bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 h-96 flex items-center justify-center">
                    <p class="text-gray-400">Generated PDF will appear here</p>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div class="hidden fixed bottom-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg" id="statusMessage">
            PDF generated successfully!
        </div>
    </div>

    <script>
        // Example form submission handling
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show status message
            const statusElement = document.getElementById('statusMessage');
            statusElement.classList.remove('hidden');
            
            // Hide message after 3 seconds
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 3000);

            // Reset form
            e.target.reset();
        });
    </script>
</body>
</html>
